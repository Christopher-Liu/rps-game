<!DOCTYPE HTML>
<html>
<head>
  <title>Rock Papers Scissors!</title>
</head>

<body>
  <h1>Rock Paper Scissors game!</h1>

  <button id='rock'>Rock</button>
  <button id='paper'>Paper</button>
  <button id='scissors'>Scissors</button>

  <p>Your score: <span id='playerScore'>0</span></p>
  <p>Computer score: <span id='compScore'>0</span></p>

  <div id='results'></div>


  <script>
    const rock = document.querySelector('#rock');
    const paper = document.querySelector('#paper');
    const scissors = document.querySelector('#scissors');
    const results = document.querySelector('#results');
    const playerScore = document.querySelector('#playerScore');
    const computerScore = document.querySelector('#compScore');


    function computerPlay() {
      let choices = ['rock','scissors','paper'];

      return choices[Math.floor(Math.random() * (3))];
    }


    function playRound(play,comp) {
      let matchResult = document.createElement('p');

      if (play==='scissors' && comp==='rock') {
        matchResult.textContent = 'You lost! You chose: ' + play +' Opponent chose: ' + comp;
        computerScore.textContent = Number(computerScore.textContent) + 1;
      } else if (play==='scissors' && comp==='paper') {
        matchResult.textContent = 'You won! You chose: ' + play +' Opponent chose: ' + comp;
        playerScore.textContent = Number(playerScore.textContent) + 1;
      } else if (play==='rock' && comp==='scissors') {
        matchResult.textContent = 'You won! You chose: ' + play +' Opponent chose: ' + comp;
        playerScore.textContent = Number(playerScore.textContent) + 1;
      } else if (play==='rock' && comp==='paper') {
        matchResult.textContent = 'You lost! You chose: ' + play +' Opponent chose: ' + comp;
        computerScore.textContent = Number(computerScore.textContent) + 1;
      } else if (play==='paper' && comp==='rock') {
        matchResult.textContent = 'You won! You chose: ' + play +' Opponent chose: ' + comp;
        playerScore.textContent = Number(playerScore.textContent) + 1;
      } else if (play==='paper' && comp==='scissors') {
        matchResult.textContent = 'You lost! You chose: ' + play +' Opponent chose: ' + comp;
        computerScore.textContent = Number(computerScore.textContent) + 1;
      } else {
        matchResult.textContent = 'Tie game!';
      }

      results.appendChild(matchResult);


      if (Number(playerScore.textContent) === 5) {
        let gameMessage = document.createElement('p');
        gameMessage.textContent = 'You\'ve won the game!';
        results.appendChild(gameMessage);
      } else if (Number(computerScore.textContent) === 5) {
        let gameMessage = document.createElement('p');
        gameMessage.textContent = 'The computer won the game!';
        results.appendChild(gameMessage);
      }
    }


    rock.addEventListener('click', function() {
      playRound('rock', computerPlay() );
    });
    paper.addEventListener('click', function() {
      playRound('paper', computerPlay() );
    });
    scissors.addEventListener('click', function() {
      playRound('scissors', computerPlay() );
    });

  </script>
</body>

</html>
